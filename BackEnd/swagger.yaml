swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:

  /user/login:
    post:
      tags:
        - User
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      tags:
        - User
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/transaction:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction
      summary: User Transaction API
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: header
          name: dateStart
          description: begining of the research
          required: false
          type: string
        - in: header
          name: dateEnd
          description: end of the research 
          required: false
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User transaction retrieved successfully
          schema:
            $ref: "#/definitions/UserTransaction"
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

  /user/transaction/{transactionId}:        
    get:
      security:
        - Bearer: []
      tags:
        - Single transaction
      summary: User Single Transaction API
      description: API to retrieve a user transaction
      parameters:
        - in: path
          name: id
          description: ID of transaction to fetch
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User transaction retrieved successfully
          schema:
            $ref: "#/definitions/UserTransaction"
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - Single transaction
      summary: User Single Transaction API
      description: API to update a user transaction
      parameters:
        - in: path
          name: transactionId
          description: ID of transaction 
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update selected transaction
          required: true
          schema:
            $ref: "#/definitions/UserEditTransaction"
      produces:
        - application/json
      responses:
        "200":
          description: User transaction modified successfully
          schema:
            $ref: "#/definitions/UserTransaction"
        "400":
          description: Invalid Fields
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - Single transaction
      summary: User Single Transaction API
      description: API to delete a user transaction informations
      parameters:
        - in: path
          name: transactionId
          description: ID of transaction 
          required: true
          type: string
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Delete selected transaction informations
          required: true
          schema:
            $ref: "#/definitions/UserEditTransaction"
      produces:
        - application/json
      responses:
        "200":
          description: User transaction deleted successfully
          schema:
            $ref: "#/definitions/UserTransaction"
        "400":
          description: Invalid Fields
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error


securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name

  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password

  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string

  LoginResponse:
    type: object
    properties:
      token:
        type: string

  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string

  UserTransaction:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
      description:
        type: string
      amount:
        type: number
      type:
        type: string
      category:
        type: string
      notes:
        type: string

  UserEditTransaction:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string
